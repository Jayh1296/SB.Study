spring.application.name=tec-spring

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=springboot
spring.datasource.password=1234

#SQL문 표시
spring.jpa.hibernate.ddl-auto = update
#SQL문 포맷팅하여 읽기 쉽게함
spring.jpa.properties.hibernate.format_sql = true

spring.jpa.show-sql=true

#바인딩 변수 실제로 표기 - P6Spy
decorator.datasource.p6spy.enable-logging= true

spring.thymeleaf.cache=false

spring.servlet.multipart.enabled=true

# 파일의 임시경로
#spring.servlet.multipart.locationcome.spring.upload.path=D:\\workspaces\\sts-4-4.23.1.RELEASE\\SB_Study\\SB.Study\\springboot\\src\\main\\resources\\static\\upload
#com.spring.upload.path=D:\\workspaces\\sts-4-4.23.1.RELEASE\\SB_Study\\SB.Study\\springboot\\src\\main\\resources\\static\\upload
com.spring.upload.path=D:\\workspaces\\sts-4-4.23.1.RELEASE\\SB_Study\\SB.Study\\springboot\\src\\main\\resources\\static\\upload
# 전체 파일 용량 제한
spring.servlet.multipart.max-request-size=30MB
# 각각 파일의 용량
spring.servlet.multipart.max-file-size=10MB

# (보안 강함) TRACE < DEBUG < INFO (주 사용) < WARN < ERROR < OFF (보안 약함)
logging.level.org.springframework.security.web=debug
